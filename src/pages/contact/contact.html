<ion-header>
  <ion-navbar>
    <ion-title>
      DESTINATION
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
<ion-card  *ngFor="let data of dest" (click)="goViewDest(data)">
    <img src="{{data.url_gambar}}">
    <ion-item>
      <ion-icon name="map" item-start large ></ion-icon>
      <h2>{{data.nama}}</h2>
      <p>{{data.lokasi}}</p>
    </ion-item>
  </ion-card>
</ion-content>
