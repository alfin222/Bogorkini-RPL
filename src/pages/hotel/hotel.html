<ion-header>
    <ion-navbar>
      <ion-title>
        HOTEL
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content >
  <ion-card  *ngFor="let data of hot" (click)="goViewHot(data)">
      <img src="{{data.gambar}}">
      <ion-item>
        <ion-icon name="home" item-start large ></ion-icon>
        <h2>{{data.nama}}</h2>
        <p>{{data.lokasi}}</p>
      </ion-item>
    </ion-card>
  </ion-content>
